<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            text-align: center;
        }

        h1 {
            grid-column: span 2;
        }

        div {
            border: 2px solid #ccc;
            padding: 10px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .cropped-iframe {
            overflow: hidden;
            position: relative;
            max-width: 349px;
            margin: 5px auto;
            border: 2px solid #ccc;
            width: 650px;
            height: 150px;
        }

        .cropped-iframe iframe {
            width: 650px;
            height: 300px;
            position: relative;
            top: 11%; /* Adjust to center the visible portion vertically */
            left: 20%; /* Adjust to center the visible portion horizontally */
            transform: translate(-42%, -50%); /* Center the visible portion */
            border: none;
        }

        .cropped-iframe-first-set {
            overflow: hidden;
            position: relative;
            max-width: 1200px;
            margin: 5px auto;
            border: 2px solid #ccc;
            width: 750px;
            height: 150px;
        }
        .cropped-iframe-first-set iframe {
            overflow: hidden;
            width: 1200px;
            height: 300px;
            position: relative;
            top: 11%;
            left: 30%;
            transform: translate(-36%, -50%);
            border: none;
        }
        .cropped-iframe-second-set {
            overflow: hidden;
            position: relative;
            max-width: 1200px;
            margin: 5px auto;
            border: 2px solid #ccc;
            width: 150px;
            height: 150px;
        }

            .cropped-iframe-second-set iframe {
                overflow: hidden;
                width: 1200px;
                height: 300px;
                position: relative;
                top: 10%;
                left: -225%;
                transform: translate(-36%, -50%);
                border: none;
            }



    </style>
</head>
<body>
