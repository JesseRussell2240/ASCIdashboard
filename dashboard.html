    <style>
        body {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
            text-align: center;

            grid-column: span 2;

        div {
            border: 2px solid #ccc;

        .cropped-iframe {
            overflow: hidden;
            position: relative;
            max-width: 349px;
            margin: 5px auto;
            border: 2px solid #ccc;
            width: 650px;
            height: 120px;
        }

            .cropped-iframe iframe {
                width: 650px;
                height: 300px;
                position: relative;
                top: 11%; /* Adjust to center the visible portion vertically */
                left: 20%; /* Adjust to center the visible portion horizontally */
                transform: translate(-42%, -50%); /* Center the visible portion */
                border: none;
            }
