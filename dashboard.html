<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            grid-column: span 2;
        }

        div {
            border: 1px solid #ccc;
            padding: 15px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .cropped-iframe {
            overflow: hidden;
            position: relative;
            max-width: 575px;
            margin: 5px auto;
            border: 2px solid #D5CC5A;
            width: 650px;
            height: 150px;
        }

            .cropped-iframe iframe {
                width: 650px;
                height: 300px;
                position: relative;
                top: 11%; /* Adjust to center the visible portion vertically */
                left: 20%; /* Adjust to center the visible portion horizontally */
                transform: translate(-50%, -50%); /* Center the visible portion */
                border: none;
            }
    </style>
</head>
